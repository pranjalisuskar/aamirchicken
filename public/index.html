    <style>
      /* Custom styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .sidebar {
        background-color: #f0f3f4;
        min-height: 100vh;
        padding: 20px 0;
        position: fixed;
      }
      .sidebar .nav-link {
        color: #333;
        font-weight: bold;
      }
      .sidebar .nav-link:hover {
        color: #4caf50;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .card {
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      height: 500px;
      }
      .chart-container {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .content {
          margin-left: 0;
        }
        .sidebar {
          display: none;
        }
        .top-bar {
          justify-content: space-between;
        }
      }

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Chart example using Chart.js
      var ctx = document.getElementById("taskGrowthChart").getContext("2d");
      var taskGrowthChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Tasks",
              data: [50, 100, 150, 200, 250, 300],
              borderColor: "rgba(75, 192, 192, 1)",
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
