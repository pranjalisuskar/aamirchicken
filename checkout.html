<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .checkout-item {
      margin: 10px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .checkout-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }
    .checkout-item-content {
      display: flex;
      align-items: center;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .continue-shopping {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Checkout Page</h1>
  <div id="checkout-items">
    <!-- Checkout Items will be displayed here -->
  </div>
  <div class="total">
    <span id="total-amount"></span>
  </div>
  <div class="continue-shopping">
    <button onclick="window.location.href='index.html'">Continue Shopping</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function loadCheckoutItems() {
      const checkoutItems = document.getElementById('checkout-items');
      let total = 0;
      cart.forEach(item => {
        const checkoutItem = document.createElement('div');
        checkoutItem.classList.add('checkout-item');
        checkoutItem.innerHTML = `
          <div class="checkout-item-content">
            <img src="${item.image}" alt="${item.name}">
            <div>
              <h4>${item.name}</h4>
              <p>Quantity: ${item.quantity}</p>
              <p>Offer: ${item.offer}</p>
            </div>
          </div>
        `;
        checkoutItems.appendChild(checkoutItem);
        total += item.quantity; // You can replace this with item price if you have prices
      });
      document.getElementById('total-amount').innerText = `Total Products: ${total}`;
    }

    loadCheckoutItems();
  </script>
</body>
</html>
